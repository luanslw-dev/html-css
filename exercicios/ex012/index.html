<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>este video está hospedado no meu propio servidor.</p>
    <video autoplay ; poster="" width="560" ; controls ;loop ;>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.mkv" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>seu navegador não suporta a reprodução do video</p>
    </video>
    <h2>Inserindo videos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=sLlBbDq4ZsfYYw62" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
